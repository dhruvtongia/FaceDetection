<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Face Detection</title>

    <style>
      body{
        background-image: url('../static/bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
          <div class="row justify-content-center">
            <div class="col-sm-3">
              <div class="card" >
                <img src="../static/upload.jpg" class="card-img-top" alt="" style="height:200px">
                <div class="card-body">
                  <h5 class="card-title">Upload</h5>
                  <p class="card-text">Detect faces in uploaded picture.</p>
                  <form method = "post" enctype="multipart/form-data" action="upload"> 
                    {% csrf_token %} 
                    {{ form.as_p }} 
                    <input type="file" class="mb-3" name="filepath">
                    <button type="submit" class="btn btn-primary">Upload</button> 

                </form> 
                </div>
              </div>
            </div>
            
            <div class="col-sm-3">
              <div class="card" style=>
                <img src="../static/webcam.jpg" class="card-img-top" alt="" style="height:220px">
                <div class="card-body">
                  <h5 class="card-title">WebCam</h5>
                  <p class="card-text">Detect faces in WebCam. <strong>Press q to exit the window</strong></p>
                  <a href="/open" class="btn btn-primary">Open Cam</a>
                </div>
              </div>
            </div>

        </div>
        {% if flag %}
          <img src="{{filepathname}}" class="rounded mx-auto d-block" alt="image" style="height:300px;width:300px">
        {% endif %}
          
    </div>
        
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
